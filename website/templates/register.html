{% extends "base.html" %}

{% block body %}
<div class="form-container centered-div">
    <div class="logo-container">
      Register
    </div>

    <form class="form" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required="True">
        <p></p>
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your password" required="True">
        <p></p>
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required="True">
      </div>

      <button class="form-submit-btn" type="submit">Register</button>
    </form>

    <p class="signup-link">
      Already have an account?
      <a href="{{ url_for('views.login') }}" class="signup-link link">Log in</a>
    </p>
  </div>
{% endblock %}
